<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a56d9;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --danger-color: #e63946;
            --success-color: #2a9d8f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(67, 97, 238, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(72, 149, 239, 0.1) 0%, transparent 20%);
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 20px;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .login-header {
            background-color: var(--primary-color);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .logo-container {
            margin-bottom: 10px;
            color: white;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .login-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid var(--primary-color);
        }

        .login-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
            font-size: 14px;
        }

        .input-field {
            width: 100%;
            padding: 12px 45px 12px 40px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
            background-color: white;
        }

        /* Centering icons within input fields */
        .input-icon, .toggle-password {
            position: absolute;
            top: 50%; /* Moves the top edge of the icon to the vertical center */
            transform: translateY(-50%); /* Shifts the icon up by half its own height to truly center it */
            color: var(--gray-color);
            font-size: 16px;
        }

        .input-icon {
            left: 15px; /* Position for left icons */
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
            accent-color: var(--primary-color);
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 13px;
            transition: color 0.2s ease;
        }

        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .login-btn:hover {
            background-color: var(--primary-dark);
            transform: scale(1.02);
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--gray-color);
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .signup-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .error-message {
            color: var(--danger-color);
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            right: 15px; /* Position for right icon (toggle password) */
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }

        /* Responsive styles */
        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
            }

            .login-header {
                padding: 20px;
            }

            .login-form {
                padding: 20px;
            }

            .input-field {
                padding: 10px 15px 10px 40px;
            }

            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }

        /* Loading animation */
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Success message */
        .success-message {
            display: none;
            background-color: rgba(42, 157, 143, 0.1);
            color: var(--success-color);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <i class="fas fa-user-shield" style="font-size: 36px; margin-bottom: 10px;"></i>
            </div>
            <h1>Welcome Back</h1>
            <p>Login to access your account</p>
        </div>

        <div class="login-form">
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> Login successful! Redirecting...
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="input-field" placeholder="Enter your email">
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" class="input-field" placeholder="Enter your password">
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
                </div>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button class="login-btn" id="loginBtn">
                <span id="btnText">Login</span>
                <div class="loader" id="loader"></div>
            </button>

            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>

            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

    <script>
        // Your web app's Firebase configuration - THIS IS THE CORRECTED PART
        const firebaseConfig = {
            apiKey: "AIzaSyCur7_hGr1uMFZNOSWo1NEdhDYAvcIisIQ",
            authDomain: "login-6b78f.firebaseapp.com",
            projectId: "login-6b78f",
            storageBucket: "login-6b78f.firebasestorage.app",
            messagingSenderId: "731021227074",
            appId: "1:731021227074:web:ee7aa55741987cedfb69db",
            measurementId: "G-RNPBRBCJ67" // Measurement ID is for Analytics, not directly used by Auth here, but kept for completeness.
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); // Correctly get the auth service for compat versions.

        // DOM Elements
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const togglePassword = document.getElementById('togglePassword');
        const successMessage = document.getElementById('successMessage');

        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // Form validation
        function validateForm() {
            let isValid = true;
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            // Email validation
            if (!email) {
                emailError.style.display = 'block';
                emailInput.style.borderColor = 'var(--danger-color)';
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                emailError.style.display = 'block';
                emailInput.style.borderColor = 'var(--danger-color)';
                isValid = false;
            } else {
                emailError.style.display = 'none';
                emailInput.style.borderColor = '#e0e0e0';
            }

            // Password validation
            if (!password) {
                passwordError.style.display = 'block';
                passwordError.textContent = 'Password is required';
                passwordInput.style.borderColor = 'var(--danger-color)';
                isValid = false;
            } else if (password.length < 6) {
                passwordError.style.display = 'block';
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordInput.style.borderColor = 'var(--danger-color)';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
                passwordInput.style.borderColor = '#e0e0e0';
            }

            return isValid;
        }

        // Login function
        function loginUser(email, password) {
            btnText.style.display = 'none';
            loader.style.display = 'block';
            loginBtn.disabled = true;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login successful
                    successMessage.style.display = 'block';

                    // Hide form and show success message
                    document.querySelector('.login-form').style.opacity = '0.5';
                    document.querySelector('.login-form').style.pointerEvents = 'none';

                    // Redirect after delay (replace 'dashboard.html' with your actual dashboard page)
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                })
                .catch((error) => {
                    // Handle errors
                    btnText.style.display = 'inline';
                    loader.style.display = 'none';
                    loginBtn.disabled = false;

                    const errorCode = error.code;
                    const errorMessage = error.message;

                    if (errorCode === 'auth/user-not-found' || errorCode === 'auth/invalid-email') { // Added invalid-email check
                        emailError.textContent = 'No account found with this email or invalid email format.';
                        emailError.style.display = 'block';
                        emailInput.style.borderColor = 'var(--danger-color)';
                    } else if (errorCode === 'auth/wrong-password') {
                        passwordError.textContent = 'Incorrect password.';
                        passwordError.style.display = 'block';
                        passwordInput.style.borderColor = 'var(--danger-color)';
                    } else if (errorCode === 'auth/too-many-requests') {
                         alert('Too many login attempts. Please try again later.');
                    }
                    else {
                        alert(`An error occurred: ${errorMessage}`);
                    }
                });
        }

        // Login button click event
        loginBtn.addEventListener('click', (e) => {
            e.preventDefault();

            if (validateForm()) {
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                loginUser(email, password);
            }
        });

        // Handle Enter key press
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (validateForm()) {
                    const email = emailInput.value.trim();
                    const password = passwordInput.value.trim();
                    loginUser(email, password);
                }
            }
        });

        // Social login handlers (placeholder - would need proper implementation)
        // Note: The original HTML did not have elements with classes 'google', 'facebook', 'twitter'
        //       so these event listeners will not work unless those elements are added.
        /*
        document.querySelector('.google').addEventListener('click', () => {
            alert('Google login would be implemented here');
        });

        document.querySelector('.facebook').addEventListener('click', () => {
            alert('Facebook login would be implemented here');
        });

        document.querySelector('.twitter').addEventListener('click', () => {
            alert('Twitter login would be implemented here');
        });
        */
    </script>
</body>
</html>
